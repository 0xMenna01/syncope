<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
  <wicket:extend>
    <div class="wrapper">
      <div class="admin-content-page" wicket:id="content">
        <div class="box box-solid box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">
              <span wicket:id="header"></span>
            </h3>
            <div class="box-tools pull-right">
              <ul class="nav navbar-nav actions">
                <li>
                  <a wicket:message="title:createRelationshipType" wicket:id="createRelationshipType">
                    <i class="glyphicon glyphicon-link"></i>
                  </a>                  
                </li>
                <li>
                  <a wicket:message="title:createAnyType" wicket:id="createAnyType">
                    <i class="glyphicon glyphicon-leaf"></i>
                  </a>                  
                </li>
                <li>
                  <a wicket:message="title:createAnyTypeClass" wicket:id="createAnyTypeClass">
                    <i class="glyphicon glyphicon-duplicate"></i>
                  </a>                  
                </li>
                <li>
                  <a wicket:message="title:createSchema" wicket:id="createSchema">
                    <i class="glyphicon glyphicon-list-alt"></i>
                  </a>                  
                </li>
              </ul>
            </div>
          </div>
          <div class="box-body">
            <div class="realms">
              <div wicket:id="tabbedPanel"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div wicket:id="schemaModal"></div>
    <div wicket:id="anyTypeClassModal"></div>
    <div wicket:id="anyTypeModal"></div>
    <div wicket:id="relationshipTypeModal"></div>
  </wicket:extend>
</html>
